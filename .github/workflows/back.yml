name: Backend - Build & Push ECR (Rosario)

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.js'
      - '**/*.json'
      - '.github/workflows/back.yml'
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: rosario-back-ecr
  IMAGE_TAG: candidate

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::534039229473:role/rosario-gha-role

      # ‚úÖ Crear el archivo .env directamente desde aqu√≠
      - name: üóùÔ∏è Create .env file
        run: |
          echo "PORT=5000" >> .env
          echo "NODE_ENV=development" >> .env
          echo "MONGO_URI=mongodb+srv://rosario_db_user:0UElgliefpes3YkL@cluster0.81a63cr.mongodb.net/Rosario?retryWrites=true&w=majority&appName=Cluster0" >> .env
          echo "JWT_SECRET=tu_jwt_secret_super_seguro_aqui_cambiar_en_produccion" >> .env
          echo "CORS_ORIGIN=http://localhost:5173" >> .env

      - name: üê≥ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: üöÄ Build, Tag & Push Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG 534039229473.dkr.ecr.us-east-1.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
          docker push 534039229473.dkr.ecr.us-east-1.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: üîÑ Force ECS service redeploy
        run: |
          aws ecs update-service \
            --cluster rosario-cluster \
            --service rosario-svc \
            --force-new-deployment \
            --region us-east-1
